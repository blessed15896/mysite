{% load blog_tags %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is <a href="{% url 'blog:post_list' %}">my blog</a>. I have written {% total_posts %} posts so far</p>
        <h3>Latest posts</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
